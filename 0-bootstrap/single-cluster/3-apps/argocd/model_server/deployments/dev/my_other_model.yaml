apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-model-server-my-other-model-dev
  annotations:
    argocd.argoproj.io/sync-wave: "300"
  labels:
    gitops.tier.layer: applications
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  project: applications
  source:
    path: model_server/deployments/dev/my_other_model
  syncPolicy:
    automated:
      prune: true
      selfHeal: true